    <h5 id="1-配置IP地址为静态地址"><a href="#1-配置IP地址为静态地址" class="headerlink" title="1. 配置IP地址为静态地址"></a>1. 配置IP地址为静态地址</h5><p>编辑文件：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">vi   /etc/sysconfig/network-scripts/ifcfg-eth0</div></pre></td></tr></table></figure></p>
<p><img src="/img/linux_net.png" alt="ifcfg-eth0"><br>说明<br>IPADDR=IP 地址<br>NETMASK=子网掩码<br>GATEWAY=网关<br>BOOTPROTO=一种 static   一种 dhcp</p>
<h5 id="2-重启网卡服务"><a href="#2-重启网卡服务" class="headerlink" title="2. 重启网卡服务"></a>2. 重启网卡服务</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">service network restart</div></pre></td></tr></table></figure>
<p><strong>如果报错：Device eth0 has different MAC address than expected, ignoring   则删除配置文件 HWADDR 这行即可</strong></p>
<h5 id="3-配置DNS服务器"><a href="#3-配置DNS服务器" class="headerlink" title="3. 配置DNS服务器"></a>3. 配置DNS服务器</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">vi   /etc/resolv.conf</div><div class="line"> </div><div class="line">nameserver 114.114.114.114</div><div class="line">nameserver 8.8.8.8</div></pre></td></tr></table></figure>
