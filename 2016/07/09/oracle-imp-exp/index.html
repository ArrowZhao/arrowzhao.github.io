  <section id="post-content" class="article-content post">
    <h3 id="导出数据库"><a href="#导出数据库" class="headerlink" title="导出数据库"></a>导出数据库</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">exp system/manager@TEST file=d:\daochu.dmp</div></pre></td></tr></table></figure>
<h3 id="查询表空间存放位置"><a href="#查询表空间存放位置" class="headerlink" title="查询表空间存放位置"></a>查询表空间存放位置</h3><figure class="highlight sql"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">select</span> * <span class="keyword">from</span> dba_data_files</div></pre></td></tr></table></figure>
<h3 id="1-创建临时表空间"><a href="#1-创建临时表空间" class="headerlink" title="1. 创建临时表空间"></a>1. 创建临时表空间</h3><figure class="highlight sql"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">create</span> <span class="keyword">temporary</span> <span class="keyword">tablespace</span> test_temp </div><div class="line">tempfile <span class="string">'E:\oracle\product\10.2.0\oradata\testserver\test_temp01.dbf'</span> </div><div class="line"><span class="keyword">size</span> <span class="number">32</span>m   </div><div class="line"><span class="keyword">autoextend</span> <span class="keyword">on</span> </div><div class="line"><span class="keyword">next</span> <span class="number">32</span>m <span class="keyword">maxsize</span> <span class="number">2048</span>m</div><div class="line"><span class="keyword">extent</span> <span class="keyword">management</span> <span class="keyword">local</span>;</div></pre></td></tr></table></figure>
<h3 id="2-创建数据表空间"><a href="#2-创建数据表空间" class="headerlink" title="2. 创建数据表空间"></a>2. 创建数据表空间</h3><figure class="highlight sql"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">create</span> <span class="keyword">tablespace</span> test_data</div><div class="line"><span class="keyword">logging</span></div><div class="line"><span class="keyword">datafile</span> <span class="string">'E:\oracle\product\10.2.0\oradata\testserver\test_data01.dbf'</span> </div><div class="line"><span class="keyword">size</span> <span class="number">32</span>m </div><div class="line"><span class="keyword">autoextend</span> <span class="keyword">on</span> </div><div class="line"><span class="keyword">next</span> <span class="number">32</span>m <span class="keyword">maxsize</span> <span class="number">2048</span>m</div><div class="line"><span class="keyword">extent</span> <span class="keyword">management</span> <span class="keyword">local</span>;</div></pre></td></tr></table></figure>
<h3 id="3-创建用户并指定表空间"><a href="#3-创建用户并指定表空间" class="headerlink" title="3. 创建用户并指定表空间"></a>3. 创建用户并指定表空间</h3><figure class="highlight sql"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">create</span> <span class="keyword">user</span> testserver_user <span class="keyword">identified</span> <span class="keyword">by</span> testserver_user</div><div class="line"><span class="keyword">default</span> <span class="keyword">tablespace</span> test_data</div><div class="line"><span class="keyword">temporary</span> <span class="keyword">tablespace</span> test_temp;</div></pre></td></tr></table></figure>
<h3 id="4-给用户授予权限"><a href="#4-给用户授予权限" class="headerlink" title="4. 给用户授予权限"></a>4. 给用户授予权限</h3><figure class="highlight sql"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">grant</span> <span class="keyword">connect</span>,<span class="keyword">resource</span>,dba <span class="keyword">to</span> testserver_user;</div></pre></td></tr></table></figure>
<h3 id="5-导入数据"><a href="#5-导入数据" class="headerlink" title="5. 导入数据"></a>5. 导入数据</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">imp name/pass@orcl  full=y file=d:\daochu.dmp ignore=y</div></pre></td></tr></table></figure>
